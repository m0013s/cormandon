        .contact {
  text-align: center;
  margin: 50px auto;
  padding: 30px;

.contact-info p i {
  color: #9acd32;
  font-size: 1.5em;
  margin-right: 15px;

.contact-info p:hover i {

}

.contact-info a {
  color: #7a4ee0;
  text-decoration: none;
  transition: color 0.3s ease;
}
